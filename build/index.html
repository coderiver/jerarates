<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#37424a">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" media="all" href="css/bootstrap.min.css" >
	<link rel="stylesheet" media="all" href="css/font-awesome.min.css" >
	<link rel="stylesheet" media="all" href="css/style.css" >
	<script src="js/app.js"></script>
	<title>General</title>
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<header class="header">
		<div class="container-fluid">
			<div class="header__item">
				<a href="#" class="logo">
					<div class="logo__img"><i class="icon-logo"></i></div>
					<div class="logo__text">Rates<span>Analytics</span></div>
				</a>
			</div>
			<div class="header__item">
				<div class="search-form">
					<form action="#">
						<div class="field dropdown">
							<input class="search-form__input" type="text" placeholder="Search...">
							<button type="submit" class="search-form__btn"><i class="fa fa-search"></i></button>
							<a class="more-search dropdown-toggle" data-toggle="dropdown" id="advanced-search" aria-expanded="false"><i class="fa fa-plus-circle"></i></a>
	
							<div class="dropdown-menu" aria-labelledby="advanced-search">
								<form action="#">
									<div class="container-fluid">
										<div class="form-group">
											<label for="general-text">General Text Input</label>
											<input type="text" class="form-control" id="general-text">
										</div>
										<div class="form-group">
											<div class="form-inline">
												<label>Select Actions</label>
												<div class="row">
													<div class="col-xs-4">
														<div class="checkbox">
															<label>
																<input type="checkbox"> Option 1
															</label>
														</div>
													</div>
													<div class="col-xs-4">
														<div class="checkbox">
															<label>
																<input type="checkbox"> Option 2
															</label>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="form-inline">
												<label>Select Type</label>
												<div class="row">
													<div class="col-xs-4">
														<div class="radio">
															<label>
																<input type="radio" name="type"> Option 1
															</label>
														</div>
													</div>
													<div class="col-xs-4">
														<div class="radio">
															<label>
																<input type="radio" name="type"> Option 2
															</label>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label>Fill Range</label>
											<div class="row form-range">
												<div class="col-xs-4">
													<input type="text" class="form-control">
												</div>
												<div class="col-xs-4">
													<input type="text" class="form-control">
												</div>
											</div>
										</div>
										<div class="form-group">
											<label>Enter Note</label>
											<textarea rows="3" class="form-control"></textarea>
										</div>
									</div>
								</form>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="header__item is-right">
				<ul class="menu">
					<li>
						<a href="#" class="fa fa-tasks is-active"><div class="badge">2</div></a>
					</li>
					<li>
						<a href="#" class="fa fa-bell-o is-active"><div class="badge">3</div></a>
					</li>
					<li><a href="#" class="fa fa-question-circle"></a></li>
					<li class="is-user"><a href="#" class="fa fa-user"></a></li>
				</ul>
			</div>
		</div>
	</header>
</div>
<!-- END out-->
</body>
</html>
