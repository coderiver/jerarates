<header class="header">
	<div class="container-fluid">
		<div class="header__item">
			<a href="#" class="logo">
				<div class="logo__img"><i class="icon-logo"></i></div>
				<div class="logo__text">Rates<span>Analytics</span></div>
			</a>
		</div>
		<div class="header__item">
			<div class="search-form">
				<form action="#">
					<div class="field dropdown">
						<div class="dropdown">
							<input class="search-form__input" type="text" placeholder="Search...">
							<button type="button" class="search-form__btn dropdown-toggle" data-toggle="dropdown" id="advanced-search" aria-expanded="false"><i class="fa fa-search"></i></button>
							<div class="dropdown-menu advanced-search" aria-labelledby="advanced-search">
								<form action="#">
									<div class="container-fluid">
										<div class="form-group">
											<label for="general-text">General Text Input</label>
											<input type="text" class="form-control" id="general-text">
										</div>
										<div class="form-group">
											<div class="form-inline">
												<label>Select Actions</label>
												<div class="field">
													<div class="checkbox">
														<label>
															<input type="checkbox"> <span>Option 1</span>
														</label>
													</div>
													<div class="checkbox">
														<label>
															<input type="checkbox"> <span>Option 2</span>
														</label>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="form-inline">
												<label>Select Type</label>
												<div class="field">
													<div class="radio">
														<label>
															<input type="radio" name="type"> <span>Option 1</span>
														</label>
													</div>
													<div class="radio">
														<label>
															<input type="radio" name="type"> <span>Option 2</span>
														</label>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label>Fill Range</label>
											<div class="row form-range">
												<div class="col-xs-4">
													<input type="text" class="form-control">
												</div>
												<div class="col-xs-4">
													<input type="text" class="form-control">
												</div>
											</div>
										</div>
										<div class="form-group">
											<label>Enter Note</label>
											<textarea rows="3" class="form-control"></textarea>
										</div>
										<div class="form-group clearfix btn-line">
											<button type="button" class="btn btn-default pull-left">Cancel</button>
											<button type="sumbit" class="btn btn-primary pull-right">Search</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="dropdown">
							<a class="more-search dropdown-toggle" data-toggle="dropdown" id="create-menu" aria-expanded="false"><i class="fa fa-plus-circle"></i></a>
							<div class="dropdown-menu create-menu" aria-labelledby="create-menu">
								<div class="create-menu__box">
									<div class="create-menu__header">CUSTOMERS</div>
									<ul class="create-menu__list">
										<li><a href="#"><i class="fa fa-sign-in"></i>Customer</a></li>
										<li><a href="#"><i class="fa fa-table"></i>Rate Table</a></li>
										<li><a href="#"><i class="fa fa-sign-in"></i>Target</a></li>
									</ul>
								</div>
								<div class="create-menu__box">
									<div class="create-menu__header">VENDORS</div>
									<ul class="create-menu__list">
										<li><a href="#"><i class="fa fa-sign-in"></i>Customer</a></li>
										<li><a href="#"><i class="fa fa-table"></i>Rate Table</a></li>
										<li><a href="#"><i class="fa fa-commenting-o"></i>Offer</a></li>
									</ul>
								</div>
								<div class="create-menu__box">
									<div class="create-menu__header">OURS</div>
									<ul class="create-menu__list">
										<li><a href="#"><i class="fa fa-sign-in"></i>Target</a></li>
										<li><a href="#"><i class="fa fa-commenting-o"></i>Offer</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="header__item is-right">
			<ul class="menu">
				<li>
					<a href="#" class="fa fa-tasks is-active"><div class="badge">2</div></a>
				</li>
				<li>
					<a href="#" class="fa fa-bell-o is-active"><div class="badge">3</div></a>
				</li>
				<li><a href="#" class="fa fa-question-circle"></a></li>
				<li class="is-user"><a href="#" class="fa fa-user"></a></li>
			</ul>
		</div>
	</div>
</header>
